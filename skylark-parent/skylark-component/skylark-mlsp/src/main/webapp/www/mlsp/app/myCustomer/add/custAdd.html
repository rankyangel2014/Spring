<ion-view view-title="新增客户信息" name="custForPB">
    <jn-back jn-state="myCustomer"></jn-back>
     <ion-nav-buttons side="secondary">
        <button
             class="button button-clear"
             ng-click="ctrl.reset()"
         >清空</button>
    </ion-nav-buttons>
    <ion-content>
        <form name="ctrl.addForm" novalidate>
            <ion-list>
                <ion-item class="item-input">
                    <span class="input-label">客户名称</span>
                    <input
                        type="text"
                        name="custName"
                        ng-model="ctrl.form.custName"
                        placeholder="请输入客户名称" 
                        ng-required="true"
                       />
                </ion-item>
                <ion-item
                    class="item-input item-select"
                >
                    <span class="input-label">证件类型</span>
                    <select
                        ng-model="ctrl.form.paperType"
                        name="paperType"
                        ng-required="true"
                    >
                    	<option value="" selected>--请选择--</option>
                    	<option value="0" selected>身份证</option>
                    </select>
                </ion-item>
                <ion-item
                    class="item-input"
                >
                    <span class="input-label">证件号码</span>
                    <input
                    	required="true"
                        type="text"
                        name="paperNo"
                        ng-model="ctrl.form.paperNo"
                        placeholder="请输入证件号码" 
                        jn-id-no
                        />
                </ion-item>
                <ion-item
                    class="item-input"
                >
                    <span class="input-label">性别</span>
					<ion-radio ng-model="choice" ng-value="M" class="show_radio" >男</ion-radio>
					<ion-radio ng-model="choice" ng-value="F" class="show_radio" >女</ion-radio>
                    
                </ion-item>
                <ion-item
                	class="item-input item-select"
                >
                    <span class="input-label">婚姻状况</span>
                    <select
                        ng-model="ctrl.form.marryStatus"
                        jn-options="5027"
                        name="marryStatus"
                         ng-required="true"
                    ></select>
                </ion-item>
                <ion-item
                	class="item-input item-select"
                >
                 	<span class="input-label">涉农类型</span>
                    <select
                        ng-model="ctrl.form.agricultureType"
                        jn-options="7600"
                        name="agricultureType"
                        ng-required="true"
                    ></select>
                </ion-item>
                <ion-item class="item-input">
                    <span class="input-label">联系电话</span>
                    <input
                        type="text"
                        ng-model="ctrl.form.mobile"
                        placeholder="请输入客户联系电话" 
                        name="mobile"
                        ng-required="true"
                        />
                </ion-item>
                <ion-item class="item-input">
                    <span class="input-label">详细地址</span>
                    <input
                        type="text"
                        ng-model="ctrl.form.address"
                        placeholder="请输入客户详细地址" 
                        name="address"
                        ng-required="true"
                        />
                </ion-item>
            </ion-list>
            <div class="padding">
    		<button class="button button-block  button-balanced" ng-click="ctrl.submit()">
				  保存
			</button> 
		</div>
        </form>
    </ion-content>
<ion-footer-bar align-title="left" class="page_footer" >
  <div  class="show_nav show_nav_on" >
    	个人
  </div>
  <div class="show_nav"  ng-click="ctrl.jump('custAddCB')">
 	 企业
  </div>
</ion-footer-bar>
</ion-view>
