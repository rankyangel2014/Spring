<ion-view view-title="客户事件" id="reserveCustomerEventsList">
    <jn-back></jn-back>
    <ion-content>
    <ion-list >
            <ion-item class="item item-icon-left item-icon-right" ng-repeat='c in it.items' ui-sref='reserveCustomerEventDetail({
             eventId:c.eventId})'>
                <i class="icon pageLink" style="font-size: 16px;"></i>
                <span style='font-weight: bolder;font-size: 14px;' >{{c.eventTitle}} </span> 
                <i class="icon ion-ios-arrow-right" style="font-size: 22px;"></i>
            </ion-item>
    </ion-list>
    <div
            ng-show="0 === it.items.length" class="no_record"
    >暂无记录
    </div>
    <button ng-click="more()"
            ng-show="it.items.length < it.total"
            class="button button-block button-positive button-clear" >点击加载更多
    </button>

    </ion-content>
</ion-view>
