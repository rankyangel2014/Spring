<script>
function isWeiXin() {
    var ua = window.navigator.userAgent.toLowerCase();
    if (ua.match(/MicroMessenger/i) == 'micromessenger') {
        return true;
    } else {
        return false;
    }
}
function checkPlatform(){
	if(/android/i.test(navigator.userAgent)){
		return "Android";
	}
	if(/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)){
		return "IOS";
	}
	return "Android";
}
